name: Convert MKV to MP4 and Upload to Google Drive

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert_and_upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        python3 -m pip install --upgrade pip
        python3 -m pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

    - name: Create token.pickle
      run: |
        echo "${{ secrets.GDRIVE_TOKEN }}" | base64 --decode > token.pickle

    - name: Download MKV file
      run: |
        curl -L -o video.mkv "https://database.s3cr3t.workers.dev/File.S3CR3T?IP%20Authentication=103.155.250.148&file=KyXzv%2BG4u%2Bu5%2F%2FtYUySt2iU5DrFULwBTco4vIGihki52ImnmGkgufxjGkiLcz9Ye&expiry=bV6wWQGm6%2FLpr36w%2F1njWg%3D%3D&mac=7cd909477ed9223c90d68c8efc481d4a15782a40cb588a07009daf898edf6026"

    - name: Convert MKV to MP4
      run: |
        ffmpeg -i video.mkv -vf "crop=1920:818:0:140,scale=1920:1080,subtitles=video.mkv:si=2:force_style='Fontsize=18,MarginV=25,PrimaryColour=&H0000FFFF'" -r 24 -c:v libx264 -preset veryfast -crf 24 -c:a aac -b:a 160k -ac 2 -af "volume=2.5" -movflags +faststart video.mp4

    - name: Upload to Google Drive
      run: python3 upload_to_gdrive.py video.mp4
